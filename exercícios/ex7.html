<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercício 7</h1>
    <p id="variavel"></p>
    <script>
        let numero = Number(prompt("Digite um número: "))
        for (let i = 0; i <= numero; i++) {
            if (i % 2 == 0) {
                document.getElementById('variavel').innerHTML += `${i}<br>`
            }

        }
    </script>


</body>

</html>
