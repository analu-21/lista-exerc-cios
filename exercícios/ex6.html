<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Exercício 6</h1>
        <p id="mensagem"></p>

        <script>
          let nota1 = Number(prompt ("Digite a primeira nota: "))
          let nota2 = Number(prompt ("Digite a segunda nota: "))
          let nota3 = Number(prompt ("Digite a terceira nota: "))
          let média = (nota1+nota2+nota3)/3

         if(média>6) {
         document.getElementById('mensagem').innerHTML = `Você foi aprovado, sua média foi ${média}`}

         else if(média==6) {
         document.getElementById('mensagem').innerHTML = `Você ficou de recuperação, sua média foi ${média}`}

         else {
         document.getElementById('mensagem').innerHTML = `Você foi reprovado, sua média foi ${média}`}
        </script>
</body>
</html>
