<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Exercício 5</h1>
     <p id="mensagem"></p>

     <script>
        let número1 = Number(prompt ("Digite o primeiro número: "))
        let número2 = Number(prompt ("Digite o segundo número: "))
        let soma = número1 + número2
        document.getElementById ('mensagem').innerHTML = `A soma dos dois números digitados é: ${soma}`
     </script>
</body>
</html>
